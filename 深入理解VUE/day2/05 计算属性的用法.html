<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>{{removeString}}</div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    msg:'康彦军'
                }
            },
            methods: {

            },
            computed: {
                removeString:function(){
                    return this.msg.split('').reverse().join('')
                }
            },
        })
    </script>
</body>

</html>
