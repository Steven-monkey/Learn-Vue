<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <prop-item title='这是父组件传过来的值'></prop-item>
        <prop-item :title='title'></prop-item>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        Vue.component('prop-item',{
            props:['title'],
            data() {
                return {
                    msg:'这是子组件本生的值'
                }
            },
            template:`<div>{{msg+'------'+title}}</div>`
        })
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    title:'这他娘的可不是写死的数据'
                }
            },
        })
    </script>
</body>

</html>
