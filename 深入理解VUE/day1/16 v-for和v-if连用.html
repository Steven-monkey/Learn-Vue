<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-for="(item,key,index) in obj" :key="item.id">
            {{key}}-----{{ item }}------{{index}}
        </div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data() {
                return {
                    obj: {
                        uname: '侯金双',
                        age: 22,
                        gender: 'meale'
                    }
                }
            }
        })
    </script>
    <script>
        var obj = {
            uname: '侯金双',
            age: 22,
            gender: 'meale'
        }
        for (let key in obj) {
            console.log(key, obj[key]);
        }
    </script>
</body>

</html>
