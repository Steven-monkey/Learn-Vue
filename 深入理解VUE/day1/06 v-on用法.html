<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <div>
            <button v-on:click="add">点击</button>
            <button @click='add'>点击</button>
        </div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    num: 0
                }
            },
            methods: {
                add: function () {
                    //this指向的是VUE的实例对象 app
                    this.num++
                }
            }
        })
    </script>
</body>

</html>
